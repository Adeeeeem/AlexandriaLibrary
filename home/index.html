<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Title -->
	<title>Alexandria Library</title>
	<!-- The Author of this page -->
	<meta name="author" content="Mohamed Adem Ben Moussa">
	<meta name="author" content="Najla Abdelli">
	<!-- Specify the character encoding of your content -->
	<meta charset="UTF-8">
	<!-- Tell Internet Explorer to use the latest Rendering Engine -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Setting the viewport to make your website look good on all devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Icon -->
	<link rel="shortcut icon" type="image/png" href="../img/icon.png">
	<!-- Reset CSS 2.0 -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<!-- UIkit CSS 3.6.20 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit/uikit.min.css">
	<!-- UIkit RTL CSS 3.6.20
	<link rel="stylesheet" type="text/css" href="../css/uikit/uikit-rtl.min.css"> -->
	<!-- Notiflix CSS 2.7.0 -->
	<link rel="stylesheet" type="text/css" href="../css/notiflix/notiflix-2.7.0.min.css">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- jQuery JavaScript 3.6.0 -->
	<script type="text/javascript" src="../js/jquery/jquery-3.6.0.min.js"></script>
	<!-- Preloader JavaScript -->
	<script type="text/javascript" src="../js/preloader.js"></script>
</head>
<body>

	<!-- Preloader -->
	<div id="preloader">
		<div id="status">
			&nbsp;
		</div>
	</div>

	<nav id="menu" class="uk-navbar-container uk-margin" uk-navbar>
		<div class="uk-navbar-left">
			<a class="uk-navbar-item uk-logo" href="./">
				<div class="uk-grid-small uk-flex-middle" uk-grid>
					<div class="uk-width-auto">
						<img class="uk-border-circle" width="60" height="60" src="../img/logo.png">
					</div>
					<div class="uk-width-expand">
						<h3 class="uk-card-title uk-margin-remove-bottom">Alexandria <span>Library</span></h3>
					</div>
				</div>
			</a>
		</div>
		<div class="uk-navbar-right">
			<div class="uk-navbar-item">
				<ul class="uk-navbar-nav">
					<li id="documents_btn_li"><a id="documents_btn" class="active" href="javascript:void(0);" uk-scroll>Documents</a></li>
					<li id="seats_btn_li"><a id="seats_btn" href="javascript:void(0);" uk-scroll>Seats</a></li>
					<li id="history_btn_li"><a id="history_btn" href="javascript:void(0);" uk-scroll>History</a></li>
					<li id="settings_btn_li"><a id="settings_btn" href="javascript:void(0);" uk-scroll>Settings</a></li>
					<li id="logout_btn_li"><a id="logout_btn" href="javascript:void(0);">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="sections">
		<div id="documents" class="uk-card uk-box-shadow-xlarge">
			<div class="uk-card-header uk-text-center">
				<h3 class="uk-card-title">Documents</h3>
				<hr>
			</div>
			<div class="uk-card-body">
				<div id="categories" uk-slider="autoplay: true; pause-on-hover: true; velocity: 0.5">
					<div class="uk-position-relative" tabindex="-1">
						<ul class="uk-slider-items uk-child-width-1-6 uk-grid uk-text-center">
							<!-- Data Will be Loaded from JavaScript -->
						</ul>
						<a class="uk-position-center-left" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
						<a class="uk-position-center-right" href="#" uk-slidenav-next uk-slider-item="next"></a>
					</div>
				</div>
				<div id="browse_categories" class="uk-margin-small-top uk-animation-slide-top-medium">
					<h3 id="browse_categories_title"></h3>
					<small id="browse_categories_title_books"></small>
					<div class="uk-margin-medium-top" uk-slider="velocity: 0.5">
						<div class="uk-position-relative" tabindex="-1">
							<ul class="uk-slider-items uk-child-width-1-6 uk-grid uk-text-center">
								<!-- Data Will be Loaded from JavaScript -->
							</ul>
							<a class="uk-position-center-left" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
							<a class="uk-position-center-right" href="#" uk-slidenav-next uk-slider-item="next"></a>
						</div>
					</div>
				</div>
				<div id="browse_latest" class="uk-margin-small-top uk-animation-slide-top-medium">
					<h3 id="browse_latest_title">Latest Books</h3>
					<div class="uk-margin-medium-top" uk-slider="velocity: 0.5">
						<div class="uk-position-relative" tabindex="-1">
							<ul class="uk-slider-items uk-child-width-1-6 uk-grid uk-text-center">
								<!-- Data Will be Loaded from JavaScript -->
							</ul>
							<a class="uk-position-center-left" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
							<a class="uk-position-center-right" href="#" uk-slidenav-next uk-slider-item="next"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="seats" class="uk-card uk-box-shadow-xlarge">

		</div>
		<div id="history" class="uk-card uk-box-shadow-xlarge">

		</div>
		<div id="settings" class="uk-card uk-box-shadow-xlarge">

		</div>
	</div>

	<!-- UIkit JavaScript 3.6.20 -->
	<script type="text/javascript" src="../js/uikit/uikit.min.js"></script>
	<!-- UIkit Icons JavaScript 3.6.20 -->
	<script type="text/javascript" src="../js/uikit/uikit-icons.min.js"></script>
	<!-- Notiflix JavaScript 2.7.0 -->
	<script type="text/javascript" src="../js/notiflix/notiflix-2.7.0.min.js"></script>
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>

</html>
